<div class="container" style="width: inherit;">
	<h2>Forgot Your Password?</h2>
		
	<div ng-show="operationResult != null">
		<div class="alert" ng-class="{'alert-success': operationResult=='ok', 'alert-danger': operationResult=='err'}">
			<button class="close" ng-click="operationResult=null" aria-label="close">&times;</button>
			<strong>Done!</strong> {{textAlert}}
		</div>
	</div>
	
	<div>
		<p class="text-left">
			Please enter the email address for your IAM account.
			A verification code will be sent to you. Once you have received the 
			code, you'll be able to set your new password.
		</p>
		
		<form class="form-horizontal" ng-submit="submit()" name="forgotPasswordForm" id="forgotPasswordForm" >

			<div class="form-group col-md-12">
				<label class="col-md-2 control-label" for="email">Email</label>
				<div class="col-md-7" ng-class="{'has-error': forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$invalid, 'has-success': forgotPasswordForm.email.$dirty && !forgotPasswordForm.email.$invalid}">
					<input type="email" ng-model="email" id="email" name="email" class="form-control input-sm" placeholder="Email" required />
					<span class="glyphicon form-control-feedback" 
						  ng-class="{'glyphicon-remove': forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$invalid, 'glyphicon-ok': forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$valid}" 
						  style="right: 15px"></span>
					<span class="help-block" ng-show="forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$error.required">This is a required field</span> 
					<span class="help-block" ng-show="forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$invalid">This field is invalid </span>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-offset-8 col-md-4">
					<input type="submit" value="Send" class="btn btn-primary btn-sm" ng-disabled="forgotPasswordForm.$invalid">
					<button type="button" ng-click="dismiss()" class="btn btn-danger btn-sm" name="dismiss">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div>
