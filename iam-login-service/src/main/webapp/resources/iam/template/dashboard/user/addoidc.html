<div class="modal-header">
	<h3 class="modal-title">Add Open ID Connect account</h3>
</div>
<div class="modal-body">

    <div class="form-group">
        <label>Issuer</label>
        <input class="form-control" type="text" placeholder="Open ID Account issuer ..." ng-model="addOidcCtrl.issuer">
    </div>
    <div class="form-group">
        <label>Subject</label>
        <input class="form-control" type="text" placeholder="Open ID Account subject ..." ng-model="addOidcCtrl.subject">
    </div>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" 
	   ng-disabled="!addOidcCtrl.issuer ||  !addOidcCtrl.subject"
	   ng-click="addOidcCtrl.addOidcAccount()">Add Account</button>
	<button class="btn btn-warning" type="button"
		ng-click="addOidcCtrl.cancel()">Cancel</button>
</div>
