<div class="modal-header">
	<h3 class="modal-title">Add x509 Certificate</h3>
</div>
<div class="modal-body">

	<div class="form-group">
		<label>Label</label> <input class="form-control" type="text"
			placeholder="Insert label here ..." ng-model="addX509CertCtrl.label">
	</div>

	<div class="form-group">
		<label>Key</label>
		<textarea class="form-control" rows="3"
			placeholder="Insert base64 encoded certificate value here ..."
			ng-model="addX509CertCtrl.value"></textarea>
	</div>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button"
		ng-disabled="!addX509CertCtrl.label || !addX509CertCtrl.value"
		ng-click="addX509CertCtrl.addCertificate()">Add Certificate</button>
	<button class="btn btn-warning" type="button"
		ng-click="addX509CertCtrl.cancel()">Cancel</button>
</div>
